<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
    <audio id="boom" src="./sounds/WTFBOOM.mp3"></audio>
    <title>Calculator</title>
</head>

<body>
    <div id="calculator-container">
        <div id="nameplate">
            <div style="font-weight: 700;">⌘ Luke Instruments</div>
            <div style="font-style: italic;">c41cu1470r</div>
        </div>
        <div id="display"></div>
        <div id="buttons-container">
            <div class="button-row">
                <button class="function">AC</button>
                <button class="function">⌫</button>
                <button class="function">±</button>
                <button class="operator">÷</button>
            </div>
            <div class="button-row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">×</button>
            </div>
            <div class="button-row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
            </div>
            <div class="button-row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
            </div>
            <div class="button-row">
                <button class="number" id="zero-button">0</button>
                <button class="function">.</button>
                <button class="function">=</button>
            </div>
        </div>
    </div>
</body>

</html>
